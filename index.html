<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Day of the Jackal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --gold: #ffcc00;
      --dark: #111111;
      --darker: #0a0a0a;
      --card-bg: #1c1c1c;
      --hover-bg: #2a2a2a;
      --text-light: #f5f5f5;
    }

    body {
      background-color: var(--dark);
      color: var(--text-light);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .header {
      background: linear-gradient(135deg, var(--dark) 0%, var(--darker) 100%);
      padding: 2rem 1rem;
      border-bottom: 2px solid var(--gold);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
      position: relative;
      z-index: 10;
    }

    h1 {
      font-size: 2.5rem;
      letter-spacing: 1px;
      margin: 0;
      color: var(--gold);
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
    }

    .content {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 2rem;
      max-width: 1400px;
      margin: 0 auto;
    }

    .card {
      background: var(--card-bg);
      border-radius: 14px;
      width: 280px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      transition: all 0.3s ease;
      overflow: hidden;
      border: 1px solid var(--gold);
      position: relative;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.6);
      background: var(--hover-bg);
    }

    .card-img-container {
      position: relative;
      width: 100%;
      height: 380px;
      overflow: hidden;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.5s ease;
    }

    .card:hover img {
      transform: scale(1.05);
    }

    .card-badge {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: var(--gold);
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.75rem;
      font-weight: bold;
      z-index: 2;
    }

    .card-title {
      font-weight: 600;
      padding: 1rem;
      font-size: 1.05rem;
      border-top: 1px solid var(--gold);
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .card-title i {
      color: var(--gold);
      transition: transform 0.3s ease;
    }

    .card.active .card-title i {
      transform: rotate(180deg);
    }

    .episodes {
      display: none;
      background-color: rgba(0, 0, 0, 0.7);
      max-height: 300px;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: var(--gold) rgba(0, 0, 0, 0.3);
      animation: dropdown 0.4s ease;
      text-align: left;
    }

    .episodes::-webkit-scrollbar {
      width: 6px;
    }

    .episodes::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.3);
    }

    .episodes::-webkit-scrollbar-thumb {
      background-color: var(--gold);
      border-radius: 3px;
    }

    .episode-link {
      color: var(--text-light);
      padding: 0.75rem 1rem;
      margin: 0;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: all 0.2s;
      border-bottom: 1px solid rgba(255, 204, 0, 0.1);
    }

    .episode-link:hover {
      background: var(--gold);
      color: #000;
    }

    .episode-link i {
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .episode-link:hover i {
      opacity: 1;
    }

    .footer {
      background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
      padding: 1.5rem;
      text-align: center;
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.9rem;
      border-top: 1px solid rgba(255, 204, 0, 0.2);
      margin-top: 2rem;
    }

    @keyframes dropdown {
      from { opacity: 0; max-height: 0; }
      to { opacity: 1; max-height: 300px; }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.8rem;
      }
      
      .content {
        flex-direction: column;
        align-items: center;
        padding: 1rem;
      }

      .card {
        width: 100%;
        max-width: 350px;
      }

      .card-img-container {
        height: 300px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }
      
      .card-title {
        font-size: 1rem;
        padding: 0.75rem;
      }
      
      .episode-link {
        padding: 0.6rem 0.75rem;
        font-size: 0.9rem;
      }
    }

    /* Loading animation */
    .loading {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 204, 0, 0.3);
      border-radius: 50%;
      border-top-color: var(--gold);
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

<div class="header">
  <h1><i class="fas fa-crown"></i> The Day of the Jackal <i class="fas fa-crown"></i></h1>

</div>

</div>

<script>
const seriesEpisodes = [
  "https://zq62mmaomhqa.cdn-centaurus.com:443/hls2/01/05485/lq8ij0odfolr_,l,n,h,.urlset/index-f3-v1-a1.m3u8?t=8Y9HHu_Adbn1wUJtUazRK5dUJuaP5kpeMsIFsXjOZCQ&s=1747681536&e=129600&f=27428867&srv=6wyav2r9i6j&i=0.4&sp=500&p1=6wyav2r9i6j&p2=6wyav2r9i6j&asn=24554",

  "https://sdqm.sralphqesrob.sbs:443/v4/db/p8wod/index-f2-v1-a1.txt",
  "https://ngr2dnwrdasv7gvg.cdn-centaurus.com/hls2/01/05485/xpi1gf4j9obi_,l,n,h,.urlset/master.m3u8?t=7Q9oL70TRZ_COUZPKZ5E6jTY7nt7lK-I30xWaM0jND4&s=1747681608&e=129600&f=27429238&srv=galk8e9m4l6if&i=0.4&sp=500&p1=galk8e9m4l6if&p2=galk8e9m4l6if&asn=24554",

  "https://scvo.desrocherswick.sbs/v4/61/xoo3j/index-f1-v1-a1.txt",
  "https://gs2xxawljjoi.cdn-centaurus.com:443/hls2/01/06989/3iblersorv5c_n/index-v1-a1.m3u8?t=3iqN4tcWqpr10pYnLFWzm_7XoARLjCQapDbqaUrgN2U&s=1747680990&e=129600&f=34950830&srv=fbIjIZy3pIBwE0S&i=0.4&sp=500&p1=fbIjIZy3pIBwE0S&p2=fbIjIZy3pIBwE0S&asn=24554",
  "https://sr81.garnicaniibreslin.sbs/v4/hz/ecj16/index-f1-v1-a1.txt"
];

function playVideo(title, video) {
  showLoading();
  
  // Simulate loading delay (in a real app, this would be the actual loading time)
  setTimeout(() => {
    const url = `player.html?title=${encodeURIComponent(title)}&video=${encodeURIComponent(video)}`;
    hideLoading();
    window.location.href = url;
  }, 1000);
}

function toggleEpisodes() {
  const card = document.getElementById('seriesCard');
  const list = document.getElementById('episodeList');
  
  if (list.style.display === 'block') {
    list.style.display = 'none';
    card.classList.remove('active');
    return;
  }
  
  if (list.innerHTML === '') {
    seriesEpisodes.forEach((link, i) => {
      const ep = document.createElement('a');
      ep.className = 'episode-link';
      ep.innerHTML = `<span>Episode ${i + 1}</span> <i class="fas fa-play"></i>`;
      ep.onclick = (e) => {
        e.stopPropagation();
        playVideo(`The Day of the Jackal - S01E${String(i + 1).padStart(2, '0')}`, link);
      };
      list.appendChild(ep);
    });
  }
  
  list.style.display = 'block';
  card.classList.add('active');
}

function showLoading() {
  document.getElementById('loading').style.display = 'flex';
}

function hideLoading() {
  document.getElementById('loading').style.display = 'none';
}

// Add smooth scroll behavior for the episode list
document.querySelectorAll('.episode-link').forEach(link => {
  link.addEventListener('click', function(e) {
    e.preventDefault();
    const target = this.getAttribute('href');
    document.querySelector(target).scrollIntoView({
      behavior: 'smooth'
    });
  });
});

// Add keyboard navigation support
document.addEventListener('keydown', function(e) {
  if (e.key === 'Escape') {
    const list = document.getElementById('episodeList');
    if (list.style.display === 'block') {
      list.style.display = 'none';
      document.getElementById('seriesCard').classList.remove('active');
    }
  }
});
</script>

</body>
</html>
