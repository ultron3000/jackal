<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Day of the Jackal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --gold: #ffcc00;
      --dark: #111;
      --card-bg: #1c1c1c;
      --hover-bg: #2a2a2a;
    }

    body {
      background-color: var(--dark);
      color: var(--gold);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 40px;
      font-size: 2.5em;
      letter-spacing: 1px;
    }

    .content {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .card {
      background: var(--card-bg);
      border-radius: 14px;
      width: 240px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
      border: 1px solid var(--gold);
      position: relative;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.6);
      background: var(--hover-bg);
    }

    .card img {
      width: 100%;
      height: 320px;
      object-fit: cover;
      display: block;
    }

    .card-title {
      font-weight: 600;
      padding: 12px;
      font-size: 1.05em;
      border-top: 1px solid var(--gold);
      background: #00000050;
    }

    .episodes {
      display: none;
      background-color: #00000070;
      padding: 10px;
      border-top: 1px solid var(--gold);
      animation: dropdown 0.4s ease;
      text-align: left;
    }

    .episode-link {
      color: var(--gold);
      padding: 6px 10px;
      margin: 4px 0;
      text-decoration: none;
      display: block;
      border-radius: 4px;
      transition: background 0.2s;
    }

    .episode-link:hover {
      background: var(--gold);
      color: #000;
    }

    @keyframes dropdown {
      from { opacity: 0; transform: scaleY(0); }
      to { opacity: 1; transform: scaleY(1); }
    }

    @media (max-width: 600px) {
      .content {
        flex-direction: column;
        align-items: center;
      }

      .card {
        width: 90%;
      }

      .card img {
        height: auto;
      }
    }
  </style>
</head>
<body>

<h1>ðŸŽ¯ The Day of the Jackal</h1>

<div class="content">

  <!-- Movie Card -->
  <div class="card" onclick="playVideo('The Day of the Jackal (1973)', 'https://cdn-1.celestialodyssey.site/video-stream/90b1c6e8/playlist.m3u8')">
    <img src="https://media.themoviedb.org/t/p/w500/vThgcb3JOj99yETg8WChuci4LV2.jpg" alt="The Day of the Jackal Movie">
    <div class="card-title">ðŸŽ¬ Movie: The Day of the Jackal (1973)</div>
  </div>

  <!-- Series Card -->
  <div class="card" onclick="toggleEpisodes()">
    <img src="https://image.tmdb.org/t/p/original/wx1NFvapK10CvEppm9y8333uZWG.jpg" alt="The Day of the Jackal Series">
    <div class="card-title">ðŸ“º Series: The Day of the Jackal - Season 1</div>
    <div class="episodes" id="episodeList"></div>
  </div>

</div>

<script>
const seriesEpisodes = [
  "https://cdn-2.celestialodyssey.site/video-stream/c4b4c70f/playlist.m3u8",

  "https://sdqm.sralphqesrob.sbs:443/v4/db/p8wod/index-f2-v1-a1.txt",
  "https://xy0rg432t6i3.cdn-centaurus.com/hls2/01/05485/xpi1gf4j9obi_,l,n,h,.urlset/master.m3u8?t=iLn-K-yjI7njvAu3EBkWA5XRAIeXtnwcWbAi8LiLj2s&s=1747116780&e=129600&f=27429238&srv=z13jtbat10fahdh456&i=0.4&sp=500&p1=z13jtbat10fahdh456&p2=z13jtbat10fahdh456&asn=24554",
  "https://spuc.angelobo.sbs/v4/sc/931r3/index-f1-v1-a1.txt",

  "https://sr81.garnicaniibreslin.sbs/v4/hz/ecj16/index-f1-v1-a1.txt"
];

function playVideo(title, video) {
  const url = `player.html?title=${encodeURIComponent(title)}&video=${encodeURIComponent(video)}`;
  window.location.href = url;
}

function toggleEpisodes() {
  const list = document.getElementById('episodeList');
  if (list.style.display === 'block') {
    list.style.display = 'none';
    return;
  }
  if (list.innerHTML === '') {
    seriesEpisodes.forEach((link, i) => {
      const ep = document.createElement('a');
      ep.className = 'episode-link';
      ep.innerText = `Episode ${i + 1}`;
      ep.onclick = (e) => {
        e.stopPropagation();
        playVideo(`The Day of the Jackal - S01E${String(i + 1).padStart(2, '0')}`, link);
      };
      list.appendChild(ep);
    });
  }
  list.style.display = 'block';
}
</script>

</body>
</html>
